<!DOCTYPE html>
<html>
  <head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	
	<title>Doina Timișului</title>
	<link rel="Icon" type="image/png" href="img/dt.png" />

    <link href="css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/animate.css" />
	<link href="css/animate.min.css" rel="stylesheet" /> 
	<link href="css/style.css" rel="stylesheet" />

  <body class="body-index">	
	
	<section class="contact-page">
        <div class="container">
            <div class="text-center">        
                <h2>Adaugă rezervare</h2>
            </div> 
            <div class="row contact-wrap"> 
                <div class="status alert alert-success" style="display: none"></div>
               <form id="main-contact-form" class="contact-form" name="contact-form" method="post" action="admin_add.php">
                    <div class="col-sm-5 col-sm-offset-1">
                        <div class="form-group">
                            <label>Nume *</label>
                            <input type="text" name="nume" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label>Telefon *</label>
                            <input type="text" name="telefon" class="form-control" required="required">
                        </div> 
                        <div class="form-group">
                            <label>E-mail *</label>
                            <input type="email" name="email" class="form-control" required="required">
                        </div> 
                        <div class="form-group">
                            <label>Data *</label>
                            <input type="date" name="data" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label>Ora *</label>
                            <input type="time" name="ora" class="form-control" required="required">
                        </div>                     
                    </div>
                    <div class="col-sm-5">
                        <div class="form-group">
                                <label>Locația *</label>
                                <input type="text" name="locatie" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label>Numărul de dansatori (perechi) *</label>
                            <input type="number" name="perechi" class="form-control" required="required" min="2" max="12" placeholder="Min: 2; Max: 12">
                        </div>
                        <div class="form-group">
                            <label>Observații (Precizați numărul de dansuri și zonele folclorice care să fie reprezentare!) *</label>
                            <textarea name="obs" id="obs" required="required" class="form-control" rows="5" placeholder="Ex: Banat - 2; Oltenia, Moldova"></textarea>
                        </div>                        
                        <div class="form-group">
                            <button type="submit" name="submit" class="btn btn-primary btn-lg" required="required">Trimiteți Formularul</button>
                        </div>
                    </div>
                </form> 
            </div>
        </div>
    </section>
    
  </body>
</html>
